<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 8 - E2E Testing</title>

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="./styles/style.css">

  <!-- Favicon -->
  <link rel="icon" href="./styles/favicon.ico">
</head>

<body>
  <header>
    <h1>Journal Entries</h1>
    <img src="./styles/settings.svg" alt="settings" width=40 height=40>
  </header>

  <main></main>

  <entry-page></entry-page>

  <script src="//cdn.split.io/sdk/split-10.15.5.min.js"></script>
  <script>
      let randomKey = "User "+ Math.floor(Math.random()*3000);
      console.log(randomKey);
      var factory = splitio({
        core: {
          authorizationKey: 'ghr19d5ehlbla5ule4ipd4ujbo8hmrvsdhq5',
          key: randomKey // unique identifier for your user
        }
      });

      var client = factory.client();

      client.on(client.Event.SDK_READY, function() {
        var treatment = client.getTreatment('ModeSplit');
        let body = document.querySelector("body");
        if (treatment === 'on') {
            // insert on code here
            body.classList.add("settings");
        } else   if (treatment === 'off') {
            // insert off code here
            body.classList.remove("dark");
        }
      });
  </script>
  <!-- journal-entry web component -->
  <script src="./components/journal-entry.js" type="module"></script>
  <script src="./components/entry-page.js" type="module"></script>

  <!-- Router Script -->
  <script src="./scripts/router.js" type="module"></script>

  <!-- Main Script -->
  <script src="./scripts/script.js" type="module"></script>
</body>

</html>
