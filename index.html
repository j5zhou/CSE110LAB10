  <script>
      let randomKey = "User "+ Math.floor(Math.random()*3000);
      console.log(randomKey);
      var factory = splitio({
        core: {
          authorizationKey: 'ghr19d5ehlbla5ule4ipd4ujbo8hmrvsdhq5',
          key: randomKey // unique identifier for your user
        }
      });

      var client = factory.client();

      client.on(client.Event.SDK_READY, function() {
        var treatment = client.getTreatment('double_column_layout');
        let main = document.querySelector("main");
        if (treatment === 'on') {
            // insert on code here
            main.classList.add("double-column");
        }  else   if (treatment === 'off') {
            // insert off code here
            main.classList.remove("double-column");
        }
      });
  </script>
